site_name: Documentation hub of the project POLVO in CTRC@ENKI
nav:
  - Home: index.md
  - Sub Page: subpage.md

theme:
  name: material
  font:
    text: Archivo
    code: Fira Code
  palette:
    scheme: default
    primary: indigo
    accent: indigo

plugins:
  - search
  - awesome-nav
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: es
          name: Español
          build: true
        - locale: ko
          name: 한국어
          build: true
      no_translation:
        en: "No translation available"
        es: "No hay traducción disponible"
        ko: "번역이 없습니다"

validation:
  absolute_links: ignore
  unrecognized_links: ignore

nav: